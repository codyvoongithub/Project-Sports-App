
<section class="parallax">
  
    <img src="assets/images/Tropical/hill1.png" class="background" >
    <img src="assets/images/Tropical/hill2.png" class="background">
    <img src="assets/images/Tropical/hill3.png" class="background">
    <img src="assets/images/Tropical/hill4.png" class="background">
    <img src="assets/images/Tropical/hill5.png" class="background">
    
    <img src="assets/images/Tropical/tree.png" class="background">
    <h1 id="text">Hello, {{fullName}}</h1>
    <img src="assets/images/Tropical/leaf.png" class="background">
    <img src="assets/images/Tropical/plant.png" class="background">
  
  </section>

<section class="sec">
    <h2>Coach List</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover custom-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email/Contact Details</th>
                    
                    <th scope="col">View Coach Profile</th>
                    <th scope="col" *ngIf="role === 'Admin'">Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.userName }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="onJoin(user.id)">View</button>
                    </td>
                    <td *ngIf="role === 'Admin'">
                        <button class="btn btn-danger btn-sm" (click)="onDelete(user.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</section>
