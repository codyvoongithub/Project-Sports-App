<div class="login-wrapper">
  <div class="card">
    <div class="card-body">
      <form  class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">


          <h1 class="title">Please Sign In Here</h1>
          <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
          required autofocus ngModel>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        
        
          <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password"
          required ngModel>
          <p></p>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <p></p>
          <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">Please Fill In All Fields</div>

          <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">Invalid email or password input</div>

      </form>

    </div>
  </div>
</div>
