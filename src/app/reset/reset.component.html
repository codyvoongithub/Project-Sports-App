<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Reset Password</h3>
                    </div>

                        <div class="panel-body p-3">
                        <form [formGroup]="resetPasswordForm">
                          <div class="form-group pt-3">
                            <div class="input-field"
                            [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')">
                          <span class="fa fa-user p-2"></span><input formControlName="password" type="password" placeholder="Enter password"></div>

                          </div>
                          <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')"class="text-danger">New Password is required</small>

                          <div class="form-group pt-3">
                            <div class="input-field"
                            [class.error]="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')">
                          <span class="fa fa-user p-2"></span><input formControlName="confirmPassword" type="password" placeholder="Enter password"></div>
                            
                          </div>
                          <small *ngIf=" resetPasswordForm.hasError('ConfirmPasswordValidator','confirmPassword')"class="text-danger">Password does not match</small>
                          <p></p>
                          <button (click)="reset()" type="submit" class="btn btn-outline-secondary" > Reset</button>

                        </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
