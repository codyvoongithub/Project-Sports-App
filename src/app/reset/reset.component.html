<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <div class="pt-3 font-weight-bold">Reset Password</div>
                        <div class="panel-body p-3"></div>
                        <form [formGroup]="resetPasswordForm">
                          <div class="form-group">
                            <div class="input-field"
                            [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')">
                          <span class="fa fa-user p-2"></span><input formControlName="password" type="text" placeholder="Enter password"></div>

                          </div>
                          <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')"class="text-danger">New Password is required</small>

                          <div class="form-group">
                            <div class="input-field"
                            [class.error]="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')">
                          <span class="fa fa-user p-2"></span><input formControlName="confirmPassword" type="text" placeholder="Enter password"></div>
                            
                          </div>
                          <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')"class="text-danger">New confirmPassword is required</small>
                          <button type="submit" class="btn btn-outline-secondary" > reset</button>

                          
                          
                        </form>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
