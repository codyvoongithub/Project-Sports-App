<!--Button-->
<button type="button" class="btn btn-primary float-right m-2"
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
 data-backdrop="static" data-keyboard="false">Add Coach</button>

<!--Modal-->
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit-coach [coach]="coach" *ngIf="ActivateAddEditCoachComp">

          </app-add-edit-coach>
        </div>
        
      </div>
    </div>
  </div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Coach ID</th>
            <th>Coach Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of CoachList ">
            <td>{{dataItem.CoachId}}</td>
            <td>{{dataItem.CoachName}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1" 
                (click)="editClick(dataItem)" 
                data-backdrop="static"
                data-keyboard="false">
                    Edit
                </button>
            </td>

            <td>
                <button type="button" class="btn btn-light mr-1">
                    Delete</button>
            </td>

        </tr>
    </tbody>
</table>
